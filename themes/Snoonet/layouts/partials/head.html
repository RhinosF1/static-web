<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ if .IsNode }}{{ with .Site.Params.description }}{{ . }}{{ end }}{{ else }}{{ with .Description }}{{ . }}{{ end }}{{ end }}">
    {{.Hugo.Generator}}

    <title>
        {{ if .IsHome }}
            {{ .Title }}
        {{ else }}
            {{ .Site.Title }}: {{ .Title }}
        {{ end }}
    </title>
</head>
