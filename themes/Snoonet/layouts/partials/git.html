{{ $repoURL := .Site.Params.repositoryURL }}

{{ with .GitInfo }}
    <em>
        <a
            href="{{ $repoURL }}commit/{{ .Hash }}"
        >
            {{ .AbbreviatedHash }}
        </a>
        &middot;
        {{ .AuthorName }}
        &middot;
        {{ dateFormat "Mon, Jan 2, 2006 15:04:05" .AuthorDate }}
    </em>
{{ end }}
