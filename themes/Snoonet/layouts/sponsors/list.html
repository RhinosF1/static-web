{{ define "main" }}
    <article class="post">
        <header class="inline-header">
            <h2>{{ .Title }}</h2>
        </header>

        <section class="content">
            {{ .Content }}

            {{ range .Data.Pages }}
                <img src="{{ .Param "image" }}" alt="{{ .Title }}">
            {{ end }}
        </section>

        <footer class="footer">
            {{ partial "back_to_top.html" . }}
        </footer>
    </article>
{{ end }}
