{{ partial "header.html" . }}

<article class="post">
    {{ partial "inline_header_date.html" . }}

    <section class="content">
        {{ partial "post_meta.html" . }}
        {{ .Content }}
    </section>

    <footer class="footer">
        {{ with .PrevInSection }}
            <a class="older" href="{{ .Permalink }}">« {{ .Title }}</a>
        {{ end }}
        {{ with .NextInSection }}
            <a class="newer" href="{{ .Permalink }}">{{ .Title }} »</a>
        {{ end }}

        <div class="clearfix"></div>
    </footer>
</article>

{{ partial "footer.html" . }}
