{{ partial "header.html" . }}

<article class="post">
    <header class="header">
        <h1>{{ .Title }}</h1>
        <h2>{{ .Description }}</h2>
    </header>

    <section class="content">
        {{ partial "post_meta.html" . }}
        {{ .Content }}
    </section>
</article>

{{ partial "footer.html" . }}
