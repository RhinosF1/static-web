{{ partial "header.html" . }}

<article class="post">
    <header>
        <h2>
            {{ if .Params.subreddit }}
                {{ partial "subreddit_link.html" . }}
            {{ else if .Params.subreddits }}
                {{ partial "multi_subreddit_link.html" . }}
            {{ end }}
        </h2>

        <h3>{{ partial "channel_link.html" . }}</h3>
    </header>

    <section class="content">
        {{ .Content }}
    </section>
</article>

{{ partial "footer.html" . }}
